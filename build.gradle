plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'org.hibernate.orm', name: 'hibernate-core', version: '6.5.2.Final'
    testImplementation group: 'com.h2database', name: 'h2', version: '2.3.230'
    implementation group: 'org.flywaydb', name: 'flyway-core', version: '10.16.0'

}

test {
    useJUnitPlatform()
}